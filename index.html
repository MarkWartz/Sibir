<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сибирь</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(to bottom, #000000, #434343);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center; /* Центрируем содержимое */
            padding: 5%; /* Используем проценты для отступов */
            background-color: #000;
            width: 100%;
        }

        header img {
            width: 10%; /* Процентный размер для логотипа */
            height: auto; /* Сохраняем пропорции */
            margin-right: 2%; /* Процентный отступ справа от логотипа */
        }

        main {
            background: url("") no-repeat center;
            background-size: cover;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            background: white;
            color: black;
            border: 2px solid black;
            border-radius: 15px;
            padding: 5%; /* Используем проценты для отступов */
            text-align: center;
            max-width: 90%; /* Максимальная ширина в процентах */
        }

        h1, h2 {
            margin: 0; /* Убираем отступы заголовков */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/MarkWartz/Sibir/blob/main/logo.png?raw=true" alt="Логотип">
        <h1>Сибирь</h1>
    </header>
    <main>
        <div class="content">
            <h2>Вы перешли по ссылке в Сибирь</h2>
        </div>
    </main>
</body>
</html>
